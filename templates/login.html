{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3>Login</h3>
        <p class="text-muted">Use CSSN (e.g., 900-01-1000) and Password '1234'</p>
        <form method="POST">
            <div class="mb-3">
                <label>CSSN (Username)</label>
                <input type="text" name="username" class="form-control" placeholder="900-01-1000" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3">New? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</div>
{% endblock %}
